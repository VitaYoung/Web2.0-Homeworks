<!DOCTYPE html>
<html>
<head>
	<title>maze</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link href="maze.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="maze.js"></script>
</head>

<body>
	<h1>The Amazing Mouse Maze!</h1>
	<h2>Move your mouse over the "S" to begin.</h2>
	<p id = "result" class = "ready">You win!</p>
	<div id = "main-maze">
		<div id = "lefttop" class = "block">
		</div>
		<div id = "middletop" class = "block">
		</div>
		<div id = "righttop" class = "block">
		</div>
		<div id = "bottom" class = "block">
		</div>
		<div id = "middle" class = "block">
		</div>
		<div id = "start">
		S
		</div>
		<div id = "end">
		E
		</div>
	</div>
	<div id = "explanation">
		The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:
	</div>
	<div id = "example">
	</div>
	<div id = "goodluck">
		Good luck!
	</div>

</body>
</html>
