<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<title>简单计算器</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="jquery.js"></script>
    	<script type="text/javascript" src="lodash.js"></script>
    	<script type="text/javascript" src="function.js"></script>
</head>
	</head>

	<body>
	<p>简单计算器</p>
		<div id = "main-box">
			<div id = "output-box">
				<input id = "output" disabled = "disabled" />
			</div>
			<div id = "click-box">
				<div id = "seven" >
					<button id = "button7" class = "button">7</button>
				</div>
				<div id = "eight" >
					<button id = "button8" class = "button">8</button>
				</div>
				<div id = "nine" >
					<button id = "button9" class = "button">9</button>
				</div>
				<div id = "divide" >
					<button id = "divide-button" class = "button">/</button>
				</div>
				<div id = "four" >
					<button id = "button4" class = "button">4</button>
				</div>
				<div id = "five" >
					<button id = "button5" class = "button">5</button>
				</div>
				<div id = "six" >
					<button id = "button6" class = "button">6</button>
				</div>
				<div id = "multiply" >
					<button id = "multiply-button" class = "button">*</button>
				</div>
				<div id = "one" >
					<button id = "button1" class = "button">1</button>
				</div>
				<div id = "two" >
					<button id = "button2" class = "button">2</button>
				</div>
				<div id = "three" >
					<button id = "button3" class = "button">3</button>
				</div>
				<div id = "subtract" >
					<button id = "subtract-button" class = "button">-</button>
				</div>
				<div id = "zero" >
					<button id =  "button0" class = "button">0</button>
				</div>
				<div id = "point" >
					<button id = "point-button" class = "button">.</button>
				</div>
				<div id = "back" >
					<button id =  "back-button" class = "button">←</button>
				</div>
				<div id = "plus" >
					<button id = "plus-button" class = "button">+</button>
				</div>
				<div id = "left-bracket" >
					<button id =  "left-bracket-button" class = "button">(</button>
				</div>
				<div id = "right-bracket" >
					<button id =  "right-bracket-button" class = "button">)</button>
				</div>
				<div id = "clear" >
					<button id = "clear-button" class = "button">CE</button>
				</div>
				<div id = "equal" >
					<button id = "equal-button" class = "button">=</button>
				</div>
				
			</div>
		</div>

	</body>
</html>
